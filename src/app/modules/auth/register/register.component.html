
<body class="bg-gray-100 h-screen w-screen overflow-hidden">
    <div class="flex items-center justify-center h-full">
      <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-4xl mx-2 md:mx-0">
        <div class="md:flex">
          
          <!-- Left side with logo and text -->
          <div class="hidden md:block md:w-1/2 bg-gray-50 p-10">
            <figure class="mb-4">
              <!-- AquÃ­ va el logo -->
              <img class="w-12 h-12" src="images/logo2.png" alt="Pitnik">
            </figure>
            <h1 class="text-4xl font-bold text-gray-700 mb-3">Welcome to Pitnik</h1>
            <p class="text-gray-600">
              Pitnik is a social network that can be used to connect people. We help you connect and share with the people in your life.
            </p>
          </div>
          
          <!-- Right side with registration form -->
          <div class="w-full md:w-1/2 p-5 md:p-10">
            <div class="text-center">
              <h2 class="text-2xl font-semibold text-gray-700 mb-2">Create an Account</h2>
              <span class="text-gray-500">It's quick and easy.</span>
            </div>
            <form class="mt-8 space-y-6">
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/2 px-3 mb-2 md:mb-0">
                  <input type="text" class="form-input w-full" placeholder="First-Name">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <input type="text" class="form-input w-full" placeholder="Last-Name">
                </div>
              </div>
              <input type="text" class="form-input w-full mb-2" placeholder="Mobile or Email ID">
              <input type="password" class="form-input w-full mb-2" placeholder="Password">
              <input type="password" class="form-input w-full mb-2" placeholder="Retype Password">
              <div class="flex justify-between gap-3 mb-6">
                <div class="w-1/3">
                  <input type="text" class="form-input w-full" placeholder="Date">
                </div>
                <div class="w-1/3">
                  <select class="form-select w-full">
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                   
                  </select>
                </div>
                <div class="w-1/3">
                  <select class="form-select w-full">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>Ago</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>Diccember</option>
                 
                  </select>
                </div>
              </div>
              <div class="flex items-center mb-6">
                <label class="inline-flex items-center">
                  <input type="radio" class="form-radio text-indigo-600" name="gender" value="male">
                  <span class="ml-2">Male</span>
                </label>
                <label class="inline-flex items-center ml-6">
                  <input type="radio" class="form-radio text-pink-600" name="gender" value="female">
                  <span class="ml-2">Female</span>
                </label>
                <label class="inline-flex items-center ml-6">
                  <input type="radio" class="form-radio text-green-600" name="gender" value="custom">
                  <span class="ml-2">Custom</span>
                </label>
              </div>
              <div class="flex items-center mb-6">
                <input id="terms" type="checkbox" class="form-checkbox">
                <label for="terms" class="ml-2 text-sm text-gray-600">
                  By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.
                </label>
              </div>
              <button class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                Sign Up
              </button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </body>
